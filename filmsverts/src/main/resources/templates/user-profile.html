<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Hồ sơ người dùng</h2>

                        <div th:if="${user != null}">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên đăng nhập:</label>
                                <span th:text="${user.username}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Họ và tên:</label>
                                <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email:</label>
                                <span th:text="${user.email}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Số điện thoại:</label>
                                <span th:text="${user.phoneNumber}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ngày sinh:</label>
                                <span th:text="${user.dateOfBirth}"></span>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/user/edit-profile}" class="btn btn-primary">Chỉnh sửa hồ sơ</a>
                                <a th:href="@{/user/logout}" class="btn btn-secondary">Đăng xuất</a>
                            </div>
                        </div>
                        <div th:if="${user == null}" class="alert alert-warning">
                            Không tìm thấy thông tin người dùng. Vui lòng đăng nhập lại.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
