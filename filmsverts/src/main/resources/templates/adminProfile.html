<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body { background: #f5f6fa; padding: 20px; }
        .profile-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; }
        table { width: 100%; }
        th { text-align: left; }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>Thông tin cá nhân Admin</h2>
    <div th:if="${admin != null}">
        <table>
            <tbody>
                <tr><th>Admin ID:</th><td th:text="${admin.adminID}"></td></tr>
                <tr><th>Email:</th><td th:text="${admin.email}"></td></tr>
                <tr><th>Họ và tên:</th><td th:text="${admin.firstName + ' ' + admin.lastName}"></td></tr>
                <tr><th>Số điện thoại:</th><td th:text="${admin.phoneNumber}"></td></tr>
                <tr><th>Ngày sinh:</th><td th:text="${admin.dateOfBirth}"></td></tr>
            </tbody>
        </table>
    </div>
    <div th:if="${admin == null}">
        <p>Không tìm thấy thông tin admin.</p>
    </div>
    <a th:href="@{/logout}" class="button" style="margin-top: 20px;">Đăng xuất</a>
</div>
</body>
</html>
