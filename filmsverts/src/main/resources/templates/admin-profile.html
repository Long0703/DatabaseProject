<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Admin Profile</h2>
                <div th:if="${admin != null}" class="card">
                    <div class="card-body">
                        <p class="card-text"><strong>Admin ID:</strong> <span th:text="${admin.adminID}"></span></p>
                        <p class="card-text"><strong>Username:</strong> <span th:text="${admin.username}"></span></p>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${admin.email}"></span></p>
                        <a th:href="@{/}" class="btn btn-danger mt-3">Logout</a>
                    </div>
                </div>
                <div th:unless="${admin != null}" class="alert alert-warning">
                    Không tìm thấy thông tin admin.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
